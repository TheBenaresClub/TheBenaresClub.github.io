  <div class="fade-container" id="fade">
    <!-- Contenedor general con overlay de transición -->
    <div class="fade-container" id="fade">
      <!-- Contenedor visual de las puertas con sus posiciones -->
      <div class="Imagenes-Portas-Landing">

        <!-- Fixed: Door links updated to match underscore file names -->
        <a href="./Doors/Club_Benares_-_Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.1_Club_Benares.png" class="imagem pos1">
        </a>

        <a href="./Doors/Charlie_-_Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.2_Club_Benares.png" class="imagem pos2">
        </a>

        <a href="./Doors/Night_Lounge_-_Door.html" onclick="handleFade(event, this.href)">

        <a href="./Doors/Battle_Royale_-_Door.html" onclick="handleFade(event, this.href)">

        </a>

        <a href="./Doors/Circuito_Nacional_-_Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.5_Club_Benares.png" class="imagem pos5">
        </a>

      </div>
    </div>

    <!-- Overlay de transición -->
    <div id="transition-overlay"></div>

    <!-- Fixed: Audio file updated for underscore file names -->
    <audio id="doorSound" src="./Materiales/Audios/Door_Sound_Effect.mp3" preload="auto"></audio>

    <!-- Script para fade + sonido -->
    <script>
      function handleFade(event, url) {
        event.preventDefault();

        const overlay = document.getElementById('transition-overlay');
        const sound = document.getElementById('doorSound');

        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }

        overlay.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = url;
        }, 1000); // tiempo igual al transition
      }
    </script>
  </div>
