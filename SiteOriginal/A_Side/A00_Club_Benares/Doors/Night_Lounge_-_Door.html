<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Benares</title>
  <link rel="stylesheet" href="/A Side/A00 Club Benares/Club Benares.css">
</head>
<body>

  <main>
    <section id="NightLounge-DoorBG">
    </section>
  </main>

  <div id="transition-overlay"></div>

  <!-- Botón de regreso -->
  <div class="Backbutton">
    <a href="/A Side/A00 Club Benares/Club Benares.html" class="backlink">
      <img src="/A Side/A00 Club Benares/Materiales/Imagenes/Backdoor Exit - Arrow.png" class="imagemback1">
    </a>
  </div>

  <!-- Sonido del botón -->
  <audio id="BackbuttonFX" src="/A Side/A00 Club Benares/Materiales/Audios/Door Slam Sound Effect.mp3" preload="auto"></audio>

  <script>
    function handleBackFade(event, url) {
      event.preventDefault();
  
      const overlay = document.getElementById('transition-overlay');
      const sound = document.getElementById('BackbuttonFX');
      const img = event.currentTarget.querySelector('img');
  
      if (img) {
        img.classList.add('pressed');
      }
  
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
  
      overlay.classList.add('fade-out');
  
      setTimeout(() => {
        window.location.href = url;
      }, 1000); // Debe coincidir con el tiempo de transición
    }
  
    // Activar en todos los enlaces con clase 'backlink'
    document.querySelectorAll('.backlink').forEach(link => {
      link.addEventListener('click', function(e) {
        handleBackFade(e, this.href);
      });
    });
  </script>
</body>
</html>

</body>
</html>
