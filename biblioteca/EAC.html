<script>
// Calculate and apply scale factor for mobile
function applyScale() {
    const container = document.querySelector('.content-container');
    const viewportWidth = window.innerWidth;
    const contentWidth = 1600;
    
    if (viewportWidth < contentWidth) {
        const scaleFactor = viewportWidth / contentWidth;
        container.style.setProperty('--scale-factor', scaleFactor);
        
        // Adjust container height to prevent cutoff
        const scaledHeight = 100 / scaleFactor;
        container.style.height = scaledHeight + 'vh';
    } else {
        container.style.setProperty('--scale-factor', 1);
        container.style.height = '100vh';
    }
}

// Apply scale on load and resize
window.addEventListener('load', applyScale);
window.addEventListener('resize', applyScale);

document.addEventListener('DOMContentLoaded', function() {
    const tapa = document.getElementById('EAC-tapa');
    const notas = document.getElementById('EAC-notas');
    const fichaTecnica = document.getElementById('EAC-fichaT');
    const fichaArtistica = document.getElementById('EAC-fichaA');
    const sinopse = document.getElementById('EAC-sinopse');
    const fotografias = document.getElementById('EAC-foto');
    const extras = document.getElementById('EAC-extras');
    const cerrar = document.getElementById('Cerrar');

    // Function to hide all images except the cover
    function ocultarTodas() {
        notas.style.display = 'none';
        fichaTecnica.style.display = 'none';
        document.getElementById('botonFichatA').style.display = 'none';
        document.getElementById('botonFichatB').style.display = 'none';
        document.getElementById('botonFichatB1').style.display = 'none';
        document.getElementById('botonFichatC').style.display = 'none';
        document.getElementById('botonFichatD').style.display = 'none';
        document.getElementById('botonFichatE').style.display = 'none';
        fichaArtistica.style.display = 'none';
        sinopse.style.display = 'none';
        fotografias.style.display = 'none';
        extras.style.display = 'none';
        document.getElementById('botonFicharA').style.display = 'none';
        document.getElementById('botonFicharB').style.display = 'none';
        document.getElementById('InfoRodagem').style.display = 'none';
        document.getElementById('GaleriaRodagem').style.display = 'none';
        document.getElementById('InfoFrames').style.display = 'none';
        document.getElementById('GaleriaFrames').style.display = 'none';
        document.getElementById('GaleriaExtras').style.display = 'none';
    }

    // Function to show each image individually
    function mostrarImagen(imagen) {
        ocultarTodas(); // Hide all images
        imagen.style.display = 'block'; // Show the specified image

        if (imagen === fichaTecnica) {
            document.getElementById('botonFichatA').style.display = 'block';
            document.getElementById('botonFichatB').style.display = 'block';
            document.getElementById('botonFichatB1').style.display = 'block';
            document.getElementById('botonFichatC').style.display = 'block';
            document.getElementById('botonFichatD').style.display = 'block';
            document.getElementById('botonFichatE').style.display = 'block';
        }
        
        if (imagen === fichaArtistica) {
            document.getElementById('botonFicharA').style.display = 'block';
            document.getElementById('botonFicharB').style.display = 'block';
        }

        if (imagen === fotografias) {
            document.getElementById('InfoRodagem').style.display = 'block';
            document.getElementById('GaleriaRodagem').style.display = 'block';
            document.getElementById('InfoFrames').style.display = 'block';
            document.getElementById('GaleriaFrames').style.display = 'block';
        }

        if (imagen === extras) {
            document.getElementById('GaleriaExtras').style.display = 'block';
        }
    }

    // Add click events to each button
    document.getElementById('Notascharlie').addEventListener('click', function() {
        mostrarImagen(notas);
    });

    document.getElementById('FichaTecnica').addEventListener('click', function() {
        mostrarImagen(fichaTecnica);
    });

    document.getElementById('FichaArtistica').addEventListener('click', function() {
        mostrarImagen(fichaArtistica);
    });

    document.getElementById('Sinopse').addEventListener('click', function() {
        mostrarImagen(sinopse);
    });

    document.getElementById('Fotografias').addEventListener('click', function() {
        mostrarImagen(fotografias);
    });

    document.getElementById('Extras').addEventListener('click', function() {
        mostrarImagen(extras);
    });

    // Add click event to the cover
    tapa.addEventListener('click', function() {
        tapa.style.display = 'none'; // Hide the cover
        mostrarImagen(notas); // Show the first page of the book when clicking the cover
    });

    // Add click event to the Close button
    cerrar.addEventListener('click', function() {
        ocultarTodas(); // Hide all images
        tapa.style.display = 'block'; // Show only the cover when closing the book
    });
});

// Audio effects
document.addEventListener('DOMContentLoaded', function () {
    const tapa = document.getElementById('EAC-tapa');
    const tapaAudio = document.getElementById('EAC-tapa-click');

    if (tapa && tapaAudio) {
        tapa.addEventListener('click', function () {
            tapaAudio.currentTime = 0;
            tapaAudio.play();
        });
    }
});

document.addEventListener('DOMContentLoaded', function () {
    const cerrarBtn = document.getElementById('Cerrar');
    const cerrarAudio = document.getElementById('EAC-Cerrar-click');

    if (cerrarBtn && cerrarAudio) {
        cerrarBtn.addEventListener('click', function () {
            cerrarAudio.currentTime = 0;
            cerrarAudio.play();
        });
    }
});

const backLink = document.getElementById('backLink');
if (backLink) {
  backLink.addEventListener('click', function(event) {
    const overlay = document.getElementById('transition-overlay');
    if (overlay) {
      overlay.classList.add('fade-out');
    }
  });
}
</script>
