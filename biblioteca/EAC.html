<!-- Script para fade + sonido -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tapa = document.getElementById('EAC-tapa');
        const tapaAudio = document.getElementById('EAC-tapa-click');
    
        if (tapa && tapaAudio) {
            tapa.addEventListener('click', function () {
                tapaAudio.currentTime = 0;
                tapaAudio.play();
            });
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
    const cerrarBtn = document.getElementById('Cerrar');
    const cerrarAudio = document.getElementById('EAC-Cerrar-click');

    if (cerrarBtn && cerrarAudio) {
        cerrarBtn.addEventListener('click', function () {
            cerrarAudio.currentTime = 0;
            cerrarAudio.play();
        });
    }
});

backLink.addEventListener('click', function(event) {
  event.preventDefault();

  if (overlay) overlay.classList.add('active');
  document.body.classList.add('fade-out');

  setTimeout(() => {
    window.location.href = backLink.href;
  }, 600);
});

function handleFade(event, url) {
    event.preventDefault();

    const overlay = document.getElementById('transition-overlay');
    const sound = document.getElementById('doorSound');

    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }

    overlay.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = url;
    }, 1000); // tiempo igual al transition
  }
  
    </script>
