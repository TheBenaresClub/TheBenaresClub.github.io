<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>INX - Extras | Club Benares</title>      

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: black;
  padding: 2vw;
}

.container {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
}

h1 {
  color: white;
  margin-bottom: 4vw;
  font-size: clamp(20px, 4vw, 40px);
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2vw;
  grid-auto-rows: auto;
}

.gallery-item {
  width: 100%;
  overflow: hidden;
  border-radius: 4px;
  background-color: #1a1a1a;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.gallery-item img:hover {
  transform: scale(1.02);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.95);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  position: relative;
  max-width: 90vw;
  max-height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content img {
  width: auto;
  height: auto;
  max-width: 90vw;
  max-height: 90vh;
  object-fit: contain;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
  background: none;
  border: none;
  transition: transform 0.2s ease;
  z-index: 1001;
}
</style>

</head>
<body>

<div class="container">
  <h1>Extras</h1>
  
  <div class="gallery" id="gallery">
  </div>
</div>

<div class="modal" id="modal">
  <button class="modal-close" id="closeModal">&times;</button>
  <div class="modal-content">
    <img id="modalImage" src="" alt="">
  </div>
</div>

<script>
const images = [
  "./Imagens/Galeria/03 Extras/01 INX - Cartaz A.png",
  "./Imagens/Galeria/03 Extras/01 INX - Cartaz B.png",
  "./Imagens/Galeria/03 Extras/02 INEXISTENTE - Postal .png",
  "./Imagens/Galeria/03 Extras/03 INX - Ficha Tecnica ENG.jpg",
  "./Imagens/Galeria/03 Extras/03 INX - Ficha Tecnica PT.jpg",
  "./Imagens/Galeria/03 Extras/04 INX - Sinopse ENG.jpg",
  "./Imagens/Galeria/03 Extras/04 INX - Sinopse PT.jpg"
];

const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalImage = document.getElementById('modalImage');
const closeModal = document.getElementById('closeModal');

function openModal(src) {
  modalImage.src = src;
  modal.classList.add('active');
}

function closeModalFunc() {
  modal.classList.remove('active');
}

closeModal.addEventListener('click', closeModalFunc);
modal.addEventListener('click', closeModalFunc);

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModalFunc();
});

function loadImageSequentially(index) {
  if (index >= images.length) return;
  
  const item = document.createElement('div');
  item.className = 'gallery-item';
  
  const img = document.createElement('img');
  img.alt = (index + 1).toString();
  
  img.onload = () => {
    loadImageSequentially(index + 1);
  };
  
  img.onerror = () => {
    loadImageSequentially(index + 1);
  };
  
  img.onclick = () => {
    openModal(images[index]);
  };
  
  img.src = images[index];
  item.appendChild(img);
  gallery.appendChild(item);
}

loadImageSequentially(0);
</script>

</body>
</html>
