<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio | Club Benares</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./media/A00 Logo - Light.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-laboratorio">

  <!-- Header container where JavaScript will insert the header -->
  <div id="header-container"></div>

  <main>
    <div class="computer-wrapper">
      <div class="monitor-background"></div>
      <iframe 
        src="vista.html" 
        class="os-simulation"
        title="Vista Operating System Simulation"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <div id="footer-container"></div>
  <script src="shared.js"></script>

  <style>
    /* Main wrapper for monitor and iframe */
    .computer-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem;
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Monitor background */
    .monitor-background {
      position: absolute;
      width: 1739px;  /* 1280 * 1.43 * 0.95 */
      height: 1062px; /* 1739 * 0.611 (aspect ratio) */
      background-image: url('./media/monitor.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
      pointer-events: none;
      transform: translateY(100px);
    }

    /* OS simulation iframe */
    .os-simulation {
      position: relative;
      width: 1280px;
      height: 780px;
      border: none;
      filter: grayscale(100%);
      background: #000;
      z-index: 2;
    }

    body {
      filter: grayscale(100%);
    }
  </style>

</body>
</html>
